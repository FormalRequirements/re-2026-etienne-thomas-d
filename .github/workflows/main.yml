name: Generate Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'source/requirements_app_PEGS.xlsx'
      - 'scripts/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Python dependencies
        run: pip install -r scripts/requirements.txt

      - name: Run Data Tests
        run: python scripts/check_data.py

      - name: Generate AsciiDoc
        run: python scripts/generate_doc.py

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'

      - name: Install Asciidoctor
        run: gem install asciidoctor

      - name: Build HTML
        run: asciidoctor output.adoc -o index.html

      - name: Verify HTML Output
        run: |
          if [ ! -f index.html ]; then
            echo "Erreur : index.html non trouvé."
            exit 1
          fi
          FILE_SIZE=$(stat -c%s "index.html")
          if [ "$FILE_SIZE" -lt 100 ]; then
             echo "Erreur : Fichier vide."
             exit 1
          fi
          echo "Succès : index.html généré ($FILE_SIZE octets)."

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update docs (Verified) [skip ci]" && git push)