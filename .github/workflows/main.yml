name: Generate Documentation

on:
  # 1. Se déclenche quand tu push sur la branche main
  push:
    branches:
      - main
  # 2. Se déclenche manuellement via le bouton (si besoin)
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-generate:
    runs-on: ubuntu-latest
    steps:
      # --- Récupération du code ---
      - name: Checkout code
        uses: actions/checkout@v3

      # --- Configuration Python & Dépendances ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Python dependencies
        run: pip install pandas openpyxl

      # --- Génération du fichier .adoc ---
      # (Assure-toi que ton script pointe bien vers "source" en minuscule)
      - name: Generate AsciiDoc
        run: python generate_doc.py

      # --- Configuration Ruby & Asciidoctor ---
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'

      - name: Install Asciidoctor
        run: gem install asciidoctor

      # --- Conversion en HTML ---
      - name: Build HTML
        run: asciidoctor output.adoc -o index.html

      # --- Sauvegarde du résultat (Artifact) ---
      # Le fichier sera téléchargeable dans le résumé de l'Action
      - name: Upload HTML Artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation-html
          path: index.html