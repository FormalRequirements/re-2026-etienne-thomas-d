name: Generate Documentation

on:
  push:
    branches:
      - main

permissions:
  contents: write  # <--- CHANGEMENT ICI : Important pour pouvoir push
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Generate AsciiDoc from Excel
        run: python generate_doc.py

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'

      - name: Install Asciidoctor
        run: gem install asciidoctor

      - name: Build HTML
        run: asciidoctor output.adoc -o index.html

      # --- NOUVELLE ÉTAPE : COMMIT DANS GIT ---
      - name: Commit and Push HTML
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add index.html
          # On vérifie s'il y a des changements avant de commit pour éviter une erreur si rien n'a bougé
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update documentation html [skip ci]" && git push)
      # ----------------------------------------

      # (Tu peux garder ou supprimer la partie "pages" ci-dessous selon ton choix)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: . 
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4