name: Generate Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'source/requirements_app_PEGS.xlsx'
      - 'scripts/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Python dependencies
        run: pip install -r scripts/requirements.txt

      - name: Run Data Tests
        run: python scripts/check_data.py

      - name: Generate AsciiDoc
        run: python scripts/generate_doc.py

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'

      - name: Install Asciidoctor
        run: gem install asciidoctor

      - name: Build HTML
        run: asciidoctor output.adoc -o index.html

      - name: Verify HTML Output
        run: |
          if [ ! -f index.html ]; then
            echo "Erreur : index.html non trouv√©."
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4