name: Generate Documentation

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Installer Python et les dépendances Excel
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      # 3. Exécuter ton script Python (Génère output.adoc)
      - name: Generate AsciiDoc from Excel
        run: python generate_doc.py

      # --- CORRECTION ---
      # 4. Installer Ruby et Asciidoctor (Méthode native et stable)
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0' # Version stable

      - name: Install Asciidoctor
        run: gem install asciidoctor

      # 5. Convertir le .adoc en HTML via la ligne de commande
      - name: Build HTML
        run: asciidoctor output.adoc -o index.html
      # ------------------

      # 6. Publier le résultat sur GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # Note: v3 est la dernière version
        with:
          path: . 

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4 # Note: v4 est la dernière version