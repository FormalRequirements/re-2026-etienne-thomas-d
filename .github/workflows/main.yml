name: Generate Documentation

on:
  push:
    branches:
      - main
    # üéØ LE CHANGEMENT EST ICI :
    # Le workflow ne se lancera que si ce fichier pr√©cis est modifi√© dans le commit
    paths:
      - 'source/requirements_app_PEGS.xlsx'
      
  # On garde le d√©clenchement manuel au cas o√π
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Python dependencies
        run: pip install pandas openpyxl

      - name: Generate AsciiDoc
        run: python generate_doc.py

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'

      - name: Install Asciidoctor
        run: gem install asciidoctor

      - name: Build HTML
        run: asciidoctor output.adoc -o index.html

      # Commit & Push automatique
      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update docs from Excel change [skip ci]" && git push)