name: Generate Documentation

on:
  # Se déclenche quand on publie une release
  release:
    types: [published]
  # Se déclenche manuellement via le bouton (Nouveau !)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # --- Installation et Génération (Inchangé) ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Generate AsciiDoc from Excel
        run: python generate_doc.py

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'

      - name: Install Asciidoctor
        run: gem install asciidoctor

      - name: Build HTML
        run: asciidoctor output.adoc -o index.html
      # ---------------------------------------------

      # CAS 1 : C'est une Release -> On attache le fichier à la release
      - name: Upload HTML to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') # Sécurité : ne se lance que si c'est un tag
        with:
          files: index.html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # CAS 2 : C'est un test manuel -> On rend le fichier téléchargeable dans "Actions"
      - name: Upload Artifact (Manual Run)
        uses: actions/upload-artifact@v4
        with:
          name: documentation-html
          path: index.html